<!doctype html>
<html>
<head>
	<title>{% if page.title %}{{ page.title | append:" | " }}{% endif %}Chassis, WordPress Development Environment</title>
	<link href="/styles/style.css" rel="stylesheet" />
	<meta name="viewport" content="initial-scale=1.0" />
	<script>
		WebFontConfig = {
			custom: {
				families: [ "FontAwesome" ],
				urls: [ "https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" ]
			},
			google: {
				families: [
					"Montserrat:400,700",
					"Open Sans:400,400i,700,700i",
				]
			}
		};

		(function(d) {
			var wf = d.createElement('script'), s = d.scripts[0];
			wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
			s.parentNode.insertBefore(wf, s);
		})(document);
	</script>
</head>
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
